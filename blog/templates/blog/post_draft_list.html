{% extends 'blog/base.html' %}
{% block title_block %}Drafts here{% endblock %}
{% block body_content %}
    {% for post in post %}
        <div class="post ">
            <p class="date"> created : {{ post.created_date|date:'d-m-y' }}</p>
            <h1><a href="{% url 'post_details'  pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
